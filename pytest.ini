[pytest]
# Pytest configuration

# Minimum version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires demo API access)
    slow: Slow-running tests
    disable_recording: Disable VCR cassette recording (force real API calls)

# Coverage options (when using pytest-cov)
[coverage:run]
source = src/kalshi
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
