[pytest]
# Async test configuration (pytest-asyncio 1.0+)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py conftest.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (external APIs)
    auth: Authentication tests
    vcr: Tests using VCR.py cassettes
    slow: Slow tests (>5 seconds)
    asyncio: Async tests

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Coverage options (for pytest-cov)
# Run with: pytest --cov=src --cov-report=html
